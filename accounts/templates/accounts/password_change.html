{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="mb-4">Change Password</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Old Password -->
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">
                                Old Password
                            </label>
                            <input type="password" 
                                   name="old_password" 
                                   class="form-control"
                                   required
                                   id="id_old_password">
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">
                                New Password
                            </label>
                            <input type="password" 
                                   name="new_password1" 
                                   class="form-control"
                                   required
                                   id="id_new_password1">
                        </div>

                        <!-- Confirm New Password -->
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label">
                                Confirm New Password
                            </label>
                            <input type="password" 
                                   name="new_password2" 
                                   class="form-control"
                                   required
                                   id="id_new_password2">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-key me-2"></i>Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
